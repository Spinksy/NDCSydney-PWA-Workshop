    <meta name="description" content="Simple application for NDC PWA Workshop">

      body {
        margin: 0;
        font-family: "Roboto", "Noto", sans-serif;

        min-height: 100vh;
        background-color: #eeeeee;
        box-sizing: border-box;

<script>
window.AppGlobals = {rootPath: '/'};
</script>
    <!-- <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->

    <script type="module" src="app.bundle.js" crossorigin></script>
    <script>
        if ('serviceWorker' in navigator){
           navigator.serviceWorker.register('/sw.js',{scope: '/'})
             .then(registration =>{
                console.log('ServiceWorker is registered with scope: ',    
                   registration.scope);
            },
              err =>{
                console.log('serviceWorker failed to register: ',err);
               }
            )
        }
      </script>
